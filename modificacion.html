<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta en CarHub</title>
    <link rel="stylesheet" href="./css/modificacion.css">
    <link rel="shortcut icon" href="./Imagenes/favicon.png" type="image/x-icon">
</head>
<body>
    
    <form action="" method="post">

    <h2>Registrarse</h2>
    
    
    <div class="profile-picture">
        <label for="profile-pic">Foto de perfil:</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
    </div>

    <fieldset>
        <legend id="datos">Datos personales :</legend>
   
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="" required>

        <label for="fechaIn">Fecha de nacimiento:</label>
        <input type="date" id="fechaIn" name="fechaIn" required>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" placeholder="" name="password">
    </fieldset>
    
    <div class="gender-selector">
        <label>
            <input type="radio" name="gender" value="male">
            <span>Hombre</span>
        </label>

        <label>
            <input type="radio" name="gender" value="female">
            <span>Mujer</span>
        </label>

        <label>
            <input type="radio" name="gender" value="other">
            <span>Otro</span>
        </label>
    </div>
    
    <input type="checkbox" name="terminos" id="terminos" required>
    <label>Acepto los <a href="">términos</a>....</label><br>
    
    <button type="submit">Enviar</button>

    </form>

</body>
</html>
