<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta en CarHub</title>
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="shortcut icon" href="./Imagenes/favicon.png" type="image/x-icon">
    
</head>
<body>
    
    <form id="formulario" action="" method="post">

    <h2>Registrarse</h2>
    <fieldset>
        <legend id="datos">Datos personales :</legend>
   
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="" required>
    <span id="nombreHelp" class="help"></span>
    <br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" placeholder="" required>
    <span id="apellidosHelp" class="help"></span>
    <br></fieldset>

    <label for="fechaIn">Fecha de nacimiento:</label>
    <input type="date" id="fechaIn" name="fechaIn" required>
    <br>

    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" placeholder="" required>
    <br>

    <label for="email">Correo electronico:</label>
    <input type="email" id="email" name="email" required>
    <span id="emailHelp" class="help"></span>
    <br>
    <label for="pass">Contrase√±a:</label>
    <input type="password" id="pass" name="password" required>
    <span id="passHelp" class="help"></span>
    <br>
    
    <div class="gender-selector">
        <label>
            <input type="radio" name="gender" value="male">
            <span>Hombre</span>
        </label>

        <label>
            <input type="radio" name="gender" value="female">
            <span>Mujer</span>
        </label>

        <label>
            <input type="radio" name="gender" value="other">
            <span>Otro</span>
        </label>
        
    </div>
    
    
    <input type="checkbox" name="terminos" id="terminos" required>
    <label >Aceptos los <a href="">terminos</a>....</label><br>
    <span id="terminosHelp" class="help"></span>
    
    <button type="submit">Enviar</button>


    </form>
<script src="./js/validacion.js"></script>
</body>
</html>
