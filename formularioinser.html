<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta en CarHub</title>
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="shortcut icon" href="./Imagenes/favicon.png" type="image/x-icon">
</head>
<body>
    
    <form action="" method="post">

    <h2>Registrarse</h2>
    <fieldset>
        <legend id="datos">Datos personales :</legend>
   
    <label for="">Nombre:</label>
    <input type ="text" id="nombre" name="nombre" placeholder="" required>
    <br>

    <label for="">Apellidos:</label>
    <input type ="text" id="apellidos" name="apellidos" placeholder="" required>
    <br></fieldset>

    <label for="">Fecha de nacimiento:</label>
    <input type ="date" id="fechaIn" name="fechaIn" required>
    <br>

    <label for="">Usuario:</label>
    <input type ="text" id="nombre" name="nombre" placeholder="" required>
    <br>

    <label for="">Correo electronico:</label>
    <input type ="email" id="email" name="email" required>
    <br>
    <label for="">Contrase√±a:</label>
    <input type="password" placeholder="" name="password"><br>
    
    
    <div class="gender-selector">
        <label>
            <input type="radio" name="gender" value="male">
            <span>Hombre</span>
        </label>

        <label>
            <input type="radio" name="gender" value="female">
            <span>Mujer</span>
        </label>

        <label>
            <input type="radio" name="gender" value="other">
            <span>Otro</span>
        </label>
    </div>
    
    
    <input type="checkbox" name="terminos" id="terminos" required>
    <label >Aceptos los <a href="">terminos</a>....</label><br>
    
    <button type="submit">Enviar</button>


    </form>



</body>
</html>
